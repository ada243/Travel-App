<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cheap Nomad</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="js/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
            <nav>
                <div class="nav-wrapper grey darken-3">
                    <a href="#" class="brand-logo center">The Cheap Nomad</a>
                </div>
            </nav>

        <main class="row">
            <form id="search-bar" class="col s12 m4 l3 grey darken-2">
              <!-- is there a more semantic way than div?-->
              <input id="from" type="text" placeholder="From" />
              <input id="to" type="text" placeholder="Destination" />
              <!-- include drop-down for country only-->
              <input id="depart" type="text" placeholder="Depart" />
              <input id="return" type="text" placeholder="Return" />
              <div id="search-button" class="row">
                  <input id="search" type="submit" value="Search Flights!" class="col s12 m12 l12 btn waves-effect waves-light grey" />
              </div>
            </form>
      
            <div id="search-results" class="col s12 m8 l9">
              <!--div#search-results>div#result$*9>p#location+p#airline+p#price-->
              <div class="result"></div>
              <div class="result"></div>
              <div class="result"></div>
              <div class="result"></div>
              <div class="result"></div>
              <div class="result"></div>
              <div class="result"></div>
              <div class="result"></div>
              <div class="result"></div>
            </div>
          </div>
        </main>
  </body>
</html>
