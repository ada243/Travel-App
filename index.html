<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel App</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar-nav navbar-dark bg-dark text-light">The Cheap Nomad</nav>
    <!-- replace this with the code for nav bar with the name of the app in the
    middle -->
    <div id="description-countainter" class="container">
      <div class="row">
        <!--carousel from boortstrap docs -->
        <div
          id="carousel"
          class="carousel slide w-50 col"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://www.rainbowlimos.com/style/img/1200x795/sunset1.jpg"
                class="d-block img-fluid"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://www.rainbowlimos.com/style/img/1200x795/sunset1.jpg"
                class="d-block img-fluid"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://www.rainbowlimos.com/style/img/1200x795/sunset1.jpg"
                class="d-block img-fluid"
                alt="..."
              />
            </div>
          </div>
        </div>

        <h1 id="description-text" class="col">Welcome to The Cheap Nomad!</h1>
      </div>
    </div>

    <form id="search-bar">
      <!-- is there a more semantic way than div?-->
      <input id="from" type="text" placeholder="From" />
      <input id="to" type="text" placeholder="Destination" />
      <!-- include drop-down for country only-->
      <input id="depart" type="text" placeholder="Depart" />
      <input id="return" type="text" placeholder="Return" />
      <input id="search" type="submit" value="Search Flights!" />
    </form>

    <div id="search-results">
      <!--div#search-results>div#result$*9>p#location+p#airline+p#price-->
      <div class="result"></div>
      <div class="result"></div>
      <div class="result"></div>
      <div class="result"></div>
      <div class="result"></div>
      <div class="result"></div>
      <div class="result"></div>
      <div class="result"></div>
      <div class="result"></div>
    </div>
  </body>
</html>
